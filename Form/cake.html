<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Untuk Alisa</title>

    <link rel="stylesheet" href="css/cake.css">
</head>
<body>
    <div class="cake">

        <div class="plate"></div>

        <div class="layer-bottom"></div>

        <div class="topping-upper-first-layer-left"></div>
        <div class="topping-upper-first-layer-middle"></div>
        <div class="topping-upper-first-layer-right"></div>

        <div class="topping-lower-first-layer-left"></div>
        <div class="topping-lower-first-layer-middle1"></div>
        <div class="topping-lower-first-layer-middle2"></div>
        <div class="topping-lower-first-layer-middle3"></div>
        <div class="topping-lower-first-layer-middle4"></div>
        <div class="topping-lower-first-layer-right"></div>
        
        <div class="cherry1"></div>
        <div class="cherry2"></div>
        <div class="cherry3"></div>
        <div class="cherry4"></div>

        <div class="layer-top"></div>

        <div class="topping-upper-second-layer-left"></div>
        <div class="topping-upper-second-layer-middle"></div>
        <div class="topping-upper-second-layer-right"></div>

        <div class="topping-lower-second-layer-left"></div>
        <div class="topping-lower-second-layer-middle1"></div>
        <div class="topping-lower-second-layer-middle2"></div>
        <div class="topping-lower-second-layer-middle3"></div>
        <div class="topping-lower-second-layer-middle4"></div>
        <div class="topping-lower-second-layer-middle5"></div>
        <div class="topping-lower-second-layer-right"></div>

        <div class="candle1">
            <div class="flame1"></div>
        </div>
        <div class="candle2">
            <div class="flame2"></div>
        </div>
        <div class="candle3">
            <div class="flame3"></div>
        </div>

    </div>
<script src="js/cake.js"></script>
</body>
</html>
